<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul>
          <li><button>Launch</button></li>
          <li><button>Dinner</button></li>
          <li><button>Sleep</button></li>
          <li><button>Work</button></li>
          <li>
            <input
              type="number"
              name="time"
              id="time"
              placeholder="Enter custom time in minutes"
            />
          </li>
        </ul>
      </nav>
    </header>
    <div class="clock-container">
      <div class="clock">0:00</div>
    </div>
    <div class="clock-end"></div>
  </body>
</html>
