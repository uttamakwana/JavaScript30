<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update CSS variables with JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="container-heading">
        <h1>Update CSS Variables with <span>JS</span></h1>
      </div>
      <div class="container-variables">
        <div class="container-group">
          <label for="spacing">Spacing:</label>
          <input
            class="controls"
            type="range"
            name="spacing"
            id="spacing"
            min="10"
            max="200"
            data-sizing="px"
          />
        </div>
        <div class="container-group">
          <label for="blur">Blur:</label>
          <input
            class="controls"
            type="range"
            name="blur"
            id="blur"
            min="0"
            max="20"
            value="2"
            data-sizing="px"
          />
        </div>
        <div class="container-group">
          <label for="color">Color:</label>
          <input
            class="controls"
            type="color"
            name="color"
            id="color"
            value="#000"
          />
        </div>
      </div>
      <div class="container-image">
        <img src="images/bird.jpg" alt="bird" />
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
