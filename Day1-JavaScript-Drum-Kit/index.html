<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="box" data-key="65">
            <kbd>A</kbd>
            <span>CLAP</span>
        </div>
        <div class="box" data-key="83">
            <kbd>S</kbd>
            <span>HIHAT</span>
        </div>
        <div class="box" data-key="68">
            <kbd>D</kbd>
            <span>KICK</span>
        </div>
        <div class="box" data-key="70">
            <kbd>F</kbd>
            <span>OPENHAT</span>
        </div>
        <div class="box" data-key="71">
            <kbd>G</kbd>
            <span>BOOM</span>
        </div>
        <div class="box" data-key="72">
            <kbd>H</kbd>
            <span>RIDE</span>
        </div>
        <div class="box" data-key="74">
            <kbd>J</kbd>
            <span>SNARE</span>
        </div>
        <div class="box" data-key="75">
            <kbd>K</kbd>
            <span>TOM</span>
        </div>
        <div class="box" data-key="76">
            <kbd>L</kbd>
            <span>CLAP</span>
        </div>
    </main>

    <audio src="sounds/clap.wav" data-key="65"></audio>
    <audio src="sounds/hihat.wav" data-key="83"></audio>
    <audio src="sounds/kick.wav" data-key="68"></audio>
    <audio src="sounds/openhat.wav" data-key="70"></audio>
    <audio src="sounds/boom.wav" data-key="71" ></audio>
    <audio src="sounds/ride.wav" data-key="72" ></audio>
    <audio src="sounds/snare.wav" data-key="74" ></audio>
    <audio src="sounds/tom.wav" data-key="75" ></audio>
    <audio src="sounds/tink.wav" data-key="76" ></audio>

    <script src="script.js"></script>
</body>
</html>
